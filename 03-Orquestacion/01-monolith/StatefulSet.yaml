apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: lemoncodersbc/lc-todo-monolith-psql:v5-2024
        ports:
        - containerPort: 5432
        envFrom:
          - configMapRef:
              name: postgres-variables
        volumeMounts:
        - name: postgresdb
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgresdb
    spec:
      storageClassName: monolith
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi